<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>中庭｜單人聊天</title>
  <link rel="icon" href="Midcourt_Favicon.ico" type="image/x-icon" />
  <style>
    :root {
      --bg1: #1b1b1b;
      --bg2: #101820;
      --ok: #5dffb0;
      --err: #ff6a6a;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      background: radial-gradient(circle at top, var(--bg2) 0%, #0b0b0b 45%, #000 100%);
      color: #fff;
      font-family: "標楷體", "Times New Roman", serif;
    }
    /* 左側狀態條 → 1/4 寬 */
    .sidebar {
      width: 22vw;
      max-width: 300px;
      min-width: 230px;
      background: linear-gradient(160deg, rgba(0,0,0,0.7), rgba(0,0,0,0.05));
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      padding: 16px 16px 14px;
      border-right: 1px solid rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .title {
      font-size: 1.05rem;
      letter-spacing: 0.08em;
    }
    .label {
      font-size: 0.7rem;
      opacity: 0.55;
      margin-top: 4px;
    }
    .value {
      font-size: 0.9rem;
      word-break: break-all;
    }
    .status-pill {
      margin-top: 6px;
      font-size: 0.7rem;
      padding: 3px 10px 4px;
      border-radius: 999px;
      align-self: flex-start;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .status-ok {
      background: rgba(93,255,176,0.12);
      border-color: rgba(93,255,176,0.4);
      color: #dfffef;
    }
    .status-err {
      background: rgba(255,80,80,0.15);
      border-color: rgba(255,110,110,0.4);
      color: #ffeaea;
    }
    .back-link {
      margin-top: auto;
      font-size: 0.65rem;
    }
    .back-link a {
      color: #fff;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,0.4);
      padding: 4px 10px;
      border-radius: 6px;
    }

    /* 右側聊天區 → 3/4 寬 */
    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .chat-header {
      padding: 12px 18px;
      border-bottom: 1px solid rgba(255,255,255,0.03);
      background: radial-gradient(circle at 35% 40%, rgba(255,0,85,0.2) 0%, rgba(0,0,0,0) 45%);
    }
    .chat-header h2 {
      margin: 0;
      font-size: 1.1rem;
    }

    .chat-body {
      flex: 1;
      padding: 14px 16px 6px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
    }
    .msg {
      max-width: 68%;
      padding: 8px 12px 9px;
      border-radius: 10px;
      font-size: 0.8rem;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .msg.me {
      align-self: flex-end;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .msg.npc {
      align-self: flex-start;
      background: rgba(0,0,0,0.2);
      border: 1px solid rgba(255,0,85,0.2);
    }
    .msg-meta {
      font-size: 0.65rem;
      opacity: 0.5;
      margin-bottom: 3px;
    }

    /* 輸入列 */
    .chat-input-bar {
      border-top: 1px solid rgba(255,255,255,0.04);
      padding: 8px 12px 10px;
      background: rgba(0,0,0,0.25);
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }
    .chat-textarea {
      flex: 1;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 8px;
      color: #fff;
      font-family: inherit;
      font-size: 0.8rem;
      min-height: 44px;
      max-height: 130px;
      padding: 6px 8px;
      resize: vertical;
      outline: none;
    }
    .send-btn {
      background: #2bbf72;
      border: none;
      color: #000;
      padding: 8px 15px 9px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    .send-btn:hover {
      background: #5cf5a2;
    }
    .hint {
      font-size: 0.6rem;
      opacity: 0.35;
      position: absolute;
      bottom: 6px;
      right: 12px;
    }
    .input-wrapper {
      position: relative;
      flex: 1;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="title">中庭 狀態</div>

    <div>
      <div class="label">目前角色 ID</div>
      <div class="value" id="sb-id">（尚未載入）</div>
    </div>

    <div>
      <div class="label">中文名稱</div>
      <div class="value" id="sb-zh">—</div>
    </div>

    <div>
      <div class="label">Race</div>
      <div class="value" id="sb-race">—</div>
    </div>

    <div>
      <div class="label">Referenced-resources</div>
      <div class="value" id="sb-ref">—</div>
    </div>

    <div id="sb-status" class="status-pill">等待載入…</div>

    <div class="back-link">
      <a href="solo.html">← 回角色列表</a>
    </div>
  </aside>

  <section class="chat-panel">
    <div class="chat-header">
      <h2 id="chat-title">單人聊天</h2>
    </div>
    <div class="chat-body" id="chat-body">
      <!-- 訊息會被塞進來 -->
    </div>
    <div class="chat-input-bar">
      <div class="input-wrapper">
        <textarea id="chat-input" class="chat-textarea" placeholder="輸入訊息…（Enter=送出，Shift+Enter=換行）"></textarea>
        <div class="hint">Enter=送出 · Shift+Enter=換行</div>
      </div>
      <button class="send-btn" id="send-btn">送出</button>
    </div>
  </section>

  <script>
    // 1) 解析 URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const rank = params.get("rank");

    // 2) 取得 DOM
    const sbId = document.getElementById("sb-id");
    const sbZh = document.getElementById("sb-zh");
    const sbRace = document.getElementById("sb-race");
    const sbRef = document.getElementById("sb-ref");
    const sbStatus = document.getElementById("sb-status");
    const chatTitle = document.getElementById("chat-title");
    const chatBody = document.getElementById("chat-body");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");

    if (id) sbId.textContent = id;

    function getListUrl(rank) {
      if (rank === "GEX") return "https://vileding8991-ux.github.io/GEX.json";
      if (rank === "GN")  return "https://vileding8991-ux.github.io/GN.json";
      if (rank === "LNM") return "https://vileding8991-ux.github.io/LNM.json";
      return null;
    }

    // 3) 載入角色
    async function loadCharacter() {
      if (!id) {
        sbStatus.textContent = "沒有給 ID";
        sbStatus.classList.add("status-err");
        addSystemMsg("URL 沒有帶 id，請回上一頁選角色。");
        return;
      }

      const singleUrl = getListUrl(rank);
      try {
        let lists = [];
        if (singleUrl) {
          const res = await fetch(singleUrl);
          lists = await res.json();
        } else {
          const [gex, gn, lnm] = await Promise.all([
            fetch("https://vileding8991-ux.github.io/GEX.json").then(r => r.json()).catch(() => []),
            fetch("https://vileding8991-ux.github.io/GN.json").then(r => r.json()).catch(() => []),
            fetch("https://vileding8991-ux.github.io/LNM.json").then(r => r.json()).catch(() => [])
          ]);
          lists = [...gex, ...gn, ...lnm];
        }

        const found = lists.find(item => item.ID === id);
        if (!found) {
          sbStatus.textContent = "載入失敗：找不到角色";
          sbStatus.classList.add("status-err");
          addSystemMsg("找不到這個 ID：" + id + "，請回上一頁重選。");
          return;
        }

        // 填資料
        sbZh.textContent = found["ZH-Name"] || "—";
        sbRace.textContent = found["Race"] || "—";
        sbRef.textContent = found["Referenced-resources"] || "—";
        sbStatus.textContent = "載入成功";
        sbStatus.classList.add("status-ok");
        chatTitle.textContent = "單人聊天｜" + (found["ZH-Name"] || found.ID);

        // 初始訊息
        addNpcMsg(`這裡是 ${found["ZH-Name"] || found["EN-Name"] || found.ID}。資料已載入，你可以開始講話。`);
      } catch (err) {
        console.error(err);
        sbStatus.textContent = "載入失敗：連線錯誤";
        sbStatus.classList.add("status-err");
        addSystemMsg("載入失敗，請檢查 GEX/GN/LNM.json 是否公開。");
      }
    }

    // 4) 聊天訊息 helper
    function addMsg(text, who = "me") {
      const wrap = document.createElement("div");
      wrap.className = "msg " + who;
      wrap.textContent = text;
      chatBody.appendChild(wrap);
      chatBody.scrollTop = chatBody.scrollHeight;
    }
    function addNpcMsg(text) { addMsg(text, "npc"); }
    function addSystemMsg(text) { addMsg("【系統】" + text, "npc"); }

    // 5) 發送邏輯
    function sendCurrent() {
      const txt = chatInput.value.trim();
      if (!txt) return;
      addMsg(txt, "me");
      chatInput.value = "";
      // 這裡之後你可以改成真正 call 後端，現在先做 echo
      setTimeout(() => {
        addNpcMsg("（暫時回聲）你說的是：「" + txt + "」");
      }, 200);
    }

    // Enter=送出，Shift+Enter=換行
    chatInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        if (e.shiftKey) {
          // 換行
          return;
        } else {
          e.preventDefault();
          sendCurrent();
        }
      }
    });

    sendBtn.addEventListener("click", sendCurrent);

    // 開始跑
    loadCharacter();
  </script>
</body>
</html>
