
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>中庭 Midcourt</title>
  <link rel="icon" href="Midcourt_Favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('bark.png') no-repeat center center fixed;
      background-size: auto;
      font-family: "標楷體", "Times New Roman", serif;
      color: #fff;
    }

    .glassbox {
  background: rgba(43, 43, 43, 0.25); /* 灰偏黑、透明度25% */
  border-radius: 18px;
  box-shadow: 0 0 25px rgba(53, 53, 53, 0.3);
  backdrop-filter: blur(2px) brightness(1);
  -webkit-backdrop-filter: blur(2px) brightness(1);
  padding: 40px 60px;
  text-align: center;
  max-width: 800px;
  border: 1px solid rgba(255, 255, 255, 0.15); /* 加點亮邊線 */
}


    

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
    }

    p {
      max-width: 650px;
      line-height: 1.6;
      margin: 0 auto 30px;
      text-shadow: 0 0 8px rgba(0,0,0,0.6);
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background-color: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.6);
      color: #fff;
      padding: 10px 28px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      backdrop-filter: blur(3px);
      transition: 0.25s;
    }

    .btn:hover {
      background-color: rgba(255,255,255,0.35);
    }
  </style>
</head>
<body>
  <div class="glassbox">
    <h1>中庭 Midcourt</h1>
    <p>
      這不是一個網頁，這是一個碎裂意識的聚集地，你也是來加入我們的嗎？<br>
      <em>This ain’t no mere website… it’s where shattered minds converge.<br>
      You here to be one of us too?</em>
    </p>
    <div class="buttons">
      <a class="btn" href="about.html">同意 / Agreed</a>
      <a class="btn" href="sleep.html">我再考慮 / I'll think about it...</a>
    </div>
  </div>
</body>
</html>
