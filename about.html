
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>關於中庭</title>
  <link rel="icon" href="Midcourt_Favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('bark.png') no-repeat center center fixed;
      background-size: cover;
      font-family: "標楷體", "Times New Roman", serif;
      color: #fff;
    }

    .glassbox {
      background: rgba(43, 43, 43, 0.25);
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(53, 53, 53, 0.3);
      backdrop-filter: blur(2px) brightness(1);
      -webkit-backdrop-filter: blur(2px) brightness(1);
      padding: 40px 60px;
      text-align: center;
      max-width: 800px;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    h1 {
      font-size: 42px;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
    }

    p {
      max-width: 800px;
      line-height: 1.6;
      margin: 0 auto 25px;
      text-shadow: 0 0 8px rgba(0,0,0,0.6);
    }

    /* ↓ 新選單樣式 ↓ */
    .dropdown {
      position: relative;
      display: inline-block;
      margin-bottom: 25px;
    }

    .dropbtn {
      font-size: 20px;
      color: #fff;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.5);
      padding: 12px 30px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .dropbtn:hover {
      background: rgba(255,255,255,0.3);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(30,30,30,0.9);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      min-width: 220px;
      z-index: 2;
      text-align: left;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #fff;
      transition: 0.2s;
    }

    .dropdown-content a:hover {
      background: rgba(255,255,255,0.2);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    a.main-link {
      color: #fff;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,0.6);
      padding: 8px 20px;
      border-radius: 6px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(3px);
      transition: 0.25s;
    }

    a.main-link:hover {
      background: rgba(255,255,255,0.35);
    }
  </style>
</head>
<body>
  <div class="glassbox">
    <h1>中庭 Midcourt</h1>
    <p>
      這裡是以人格模組、記憶碎片、殘響資料構成的半虛半實空間。<br>
      它會根據訪客的情緒狀態與語言節奏重排顯示層——所以你現在看到的版本，只是它暫時相信你能理解的樣子。<br>
      有些門會在夢裡才打開。
    </p>

    <!-- ↓ 新下拉選單 ↓ -->
    <div class="dropdown">
      <button class="dropbtn">進入系統 ▾</button>
      <div class="dropdown-content">
        <a href="solo.html">單人聊天</a>
        <a href="group.html">群體聊天</a>
        <a href="create.html">建立角色</a>
        <a href="profile.html">使用者角色卡</a>
      </div>
    </div>

    <br>
    <a href="index.html" class="main-link">回到入口</a>
  </div>
</body>
</html>
